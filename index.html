<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    
    <div class="loading-screen">
        <img src="image/loader2.svg">
    </div>
    <header>
        <nav>
            <ul>
                <li><i class="material-icons">notes</i></li>
                <li><h4>Web Dev Notes</h4></li>
            </ul>
            <ul>
                <li>Login <span class="btn btn-danger register">Register for free</span></li>

        </nav>

    <div class="main-logo">
        <h1 class="logo">_</h1>
    </div>
    
    <section id="showcase">
        <div class="row">
            <div class="col-md-12">
                <div class="showcase-content text-center">

                        <button class="btn btn-success">SEARCH</button>
                    </form>

            </div>
        </div>
    </section>
    
    <div class="wrapper">

            <ul>
                <li>Topics</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </section>
    </div>
    
    <div class="wrapper">
        <footer>
            <img src="image/my-logo-white-thick-01.svg"><br>
            <span>Alkein Villajos | &copy; 2018</span><br>
            <ul>
                <li class="fa fa-facebook-f"></li>
                <li class="fa fa-github"></li>
                <li class="fa fa-google-plus"></li>
            </ul>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
